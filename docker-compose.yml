version: '3.7'
name: 'continuumci'
services:
    mongo:
        image: mongo:6.0.4
        restart: unless-stopped
        volumes:
            - mongodb_data:/data/db
            - mongodb_config:/data/configdb
        networks:
            - default
        ports:
            - '27018:27017'
    nginx-api:
        depends_on:
            - mongo
        restart: unless-stopped
        build:
            context: ./
            dockerfile: apps/nginxApi/Dockerfile
        environment:
            - MONGODB_URI=mongodb://mongo:27017/ContinuumCI
        networks:
            - default
        volumes:
            - nginx_sites_enabled:/etc/nginx/sites-enabled
            - letsencrypt:/etc/letsencrypt
            - nginx_logs:/var/log/nginx
        ports:
            - '80:80'
            - '443:443'
    api:
        depends_on:
            - mongo
            - nginx-api
        restart: unless-stopped
        build:
            context: ./
            dockerfile: apps/api/Dockerfile
        environment:
            - MONGODB_URI=mongodb://mongo:27017/ContinuumCI
            - NGINX_API_URL=http://nginx-api:3001
            # - DOCKER_HOST=172.17.0.1 # for GNU/Linux
            - DOCKER_HOST=host.docker.internal # for Windows
        networks:
            - default
        volumes:
            - projects_data:/apps/api/src/projects
        privileged: true
    client:
        depends_on:
            - api
        restart: unless-stopped
        build:
            context: ./
            dockerfile: apps/client/Dockerfile
        networks:
            - default
        ports:
            - '8080:8080'
networks:
    default:
volumes:
    mongodb_data:
    mongodb_config:
    nginx_sites_enabled:
    letsencrypt:
    nginx_logs:
    projects_data:
